site_name: Lumini
theme:
  logo: ./img/luminiX.png
  name: material
  favicon: ./img/luminiX.png
  palette:
    - scheme: default
      primary: purple
      toggle:
        icon: material/weather-night
        name: modo noturno
    - scheme: slate
      primary: deep  purple
      toggle:
        icon: material/weather-sunny
        name: modo claro

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


